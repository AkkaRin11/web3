<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Подворный Артём Михайлович</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="index.css" library="css"/>
</h:head>
<h:body>
    <header>
        <div>Подворный Артём Михайлович</div>
        <div>Группа: P3213 Вариант: 443</div>
    </header>
    <div class="start_middle">
        <div class="start_center">
            <div class="card">
                <h:form>
                    <p:clock displayMode="analog"/>
                </h:form>
            </div>

            <h:form>
                <h:commandButton styleClass="glow-on-hover" value="Тыкаться"
                                 action="#{inputBean.redirectToPage}"/>
            </h:form>
        </div>

        <div class="image-container">
            <div class="image-box">
                <img src="1.jpg" alt="Картинка 1" />
            </div>
            <div class="image-box">
                <img src="2.jpg" alt="Картинка 2" />
            </div>
            <div class="image-box">
                <img src="3.jpg" alt="Картинка 3" />
            </div>
        </div>
    </div>

</h:body>
</html>
